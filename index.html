<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>How-to</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  
  <div class="container home">
    
    <div class="wrapper">
      <section class="intro">

        <h2>How-to</h2>
      
        <form action="/create" method="POST">
          <div class='form-item'>
            <input id="email" placeholder="Email address" value="">
          </div>
          <div class='form-item'>
            <input id="username" placeholder="Username" value="">
          </div>
          <div class='form-item name'>
            <input id="first-name" placeholder="First Name" value="">
            <input id="last-name" placeholder="Last Name" value="">
          </div>
          <div class='form-item type'>
            <div class="checkbox-container"><input type="checkbox" id="creator"><label class="checkbox-item">Creator</label></div>
            <div class="checkbox-container"><input type="checkbox" id="learner"><label class="checkbox-item">Learner</label></div>
          </div>
          <div class='form-item'>
            <button class="btn" type="submit" id="signup">Sign up</button>
          </div>

          
        </form>
      </section>

      <section class="already">
        <h3 class="already-item">Have an account?</h3>
        <div class="already-item">
            <button class="btn">Sign in</button>
        </div>
      </section>    

    </div>

  </div>
</body>
</html>
